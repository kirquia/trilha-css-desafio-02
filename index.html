<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clonando a página do YouTube com CSS</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="left">
                <div class="selector">
                    <img class="linha" src="images/Vector.png">
                    <img class="linha" src="images/Vector.png">
                    <img class="linha" src="images/Vector.png">
                </div>
                <img class="youtube" src="images/youtube 1.png" alt="">
            </div>
            <div class="center">
                <div class="search">
                    <img class="haste-lupa" src="images/Vector diagonal.png">
                    <img class="circulo-lupa" src="images/Vector circulo.png">
                </div>
                <img class="rectangle2" src="images/Rectangle 2.png">
                <img class="rectangle1" src="images/Rectangle 1.png">
            </div>
            <div class="right">
                <div class="camera">
                    <img class="camera-quadrado" src="images/Vector quadrado.png">
                    <img class="camera-triangulo" src="images/Vector triangulo.png">
                </div>
                <div class="bell">
                    <img class="bell-haste" src="images/Vector seta para baixo.png">
                    <img class="bell-body" src="images/Vector sino.png">
                </div>
                <img class="avatar" src="images/Avatar.png">
            </div>
        </div>
    </header>
    <main>
        <div class="whatching-video">
            <img class="image2" src="images/image 2.png">
            <img class="text-1" src="images/Semana Front-end _ Dia 01_ Construindo uma Landing Page no Mundo Invertido com HTML e CSS.png">
            <div class="video-actions">
                <div class="channel-infos">
                    <img class="channel-avatar" src="images/Channel Avatar.png">
                    <img class="text" src="images/DIO 83,3 mil inscritos.png">
                </div>
                <div class="subscribe-button">
                    <img src="images/Subscribe Button.png">
                </div>
                <div class="like">
                    <div class="thumbs">
                    <img src="images/Vector like.png">
                    </div>
                    <img class="text" src="images/2 mil.png">
                </div>
                <div class="dislike">
                    <div class="thumbs">
                    <img src="images/Vector dislike.png">
                    </div>
                    <img class="text" src="images/Não gostei.png">
                </div>
                <div class="share">
                    <div class="share-2">
                        <img class="vector-1" src="images/Vector de baixo para cima.png">
                        <img class="vector-2" src="images/Vector de cima para baixo.png">        
                        <img class="circulo-1" src="images/Vector circulo P.png">
                        <img class="circulo-2" src="images/Vector circulo P.png">        
                        <img class="circulo-3" src="images/Vector circulo P.png">
                    </div>
                    <img class="text" src="images/Compartilhar.png">
                </div>
                <div class="download">
                    <div class="download-vector">
                        <img class="dl-1" src="images/Vector download1.png">
                        <img class="dl-2" src="images/Vector download2.png">
                        <img class="dl-3" src="images/Vector download3.png">
                    </div>
                    <img class="text" src="images/Download.png">
                </div>
            </div>
            <img class="text-2" src="images/28.418 visualizações Transmitido ao vivo em 23 ago. de 2022.png">
            <img class="text-3" src="images/Inicie uma aventura imersiva no mundo do Front-end com HTML e CSS.png">
        </div>
        <div id="sidebar">
            <div class="video">
                <img class="img-video" src="images/Thumb.png">
                <div class="infos">
                    <img class="info1" src="images/2,1 mil visualizações Transmitido há 2 dias.png">
                    <img class="info2" src="images/DigitalInnovationOne.png">
                    <img class="info3" src="images/Geração Tech Unimed - BH - Ciência de Dados.png">
                </div>
            </div>
            <div class="video">
                <img class="img-video" src="images/image 12.png">
                <div class="infos">
                    <img class="info1" src="images/1,6 mil visualizações Transmitido há 3 dias.png">
                    <img class="info2" src="images/DigitalInnovationOne.png">
                    <img class="info3 scrum" src="images/Scrum Talks.png">
                </div>
            </div>
            <div class="video">
                <img class="img-video" src="images/image 13.png">
                <div class="infos">
                    <img class="info1" src="images/1,7 mil visualizações Transmitido há 4 dias.png">
                    <img class="info2" src="images/DigitalInnovationOne.png">
                    <img class="info3" src="images/Machine Learning Avançado - Fast Track.png">
                </div>
            </div>
            <div class="video">
                <img class="img-video" src="images/image 14.png">
                <div class="infos">
                    <img class="info1" src="images/971 visualizações Transmitido há 5 dias.png">
                    <img class="info2" src="images/DigitalInnovationOne.png">
                    <img class="info3" src="images/Global Skills #2 - Project Planning.png">
                </div>
            </div>
            <div class="video">
                <img class="img-video" src="images/image 15.png">
                <div class="infos">
                    <img class="info1" src="images/711 visualizações Transmitido há 6 dias.png">
                    <img class="info2" src="images/DigitalInnovationOne.png">
                    <img class="info3" src="images/Como aprender a programar Python do ZERO.png">
                </div>
            </div>
            <div class="video">
                <img class="img-video" src="images/image 16.png">
                <div class="infos">
                    <img class="info1" src="images/2,1 mil visualizações Transmitido há 2 dias.png">
                    <img class="info2" src="images/DigitalInnovationOne.png">
                    <img class="info3" src="images/Geração Tech Unimed - BH - Ciência de Dados.png">
                </div>
            </div>
            <div class="video">
                <img class="img-video" src="images/image 12.png">
                <div class="infos">
                    <img class="info1" src="images/1,6 mil visualizações Transmitido há 3 dias.png">
                    <img class="info2" src="images/DigitalInnovationOne.png">
                    <img class="info3 scrum" src="images/Scrum Talks.png">
                </div>
            </div>
            <div class="video">
                <img class="img-video" src="images/image 13.png">
                <div class="infos">
                    <img class="info1" src="images/1,7 mil visualizações Transmitido há 4 dias.png">
                    <img class="info2" src="images/DigitalInnovationOne.png">
                    <img class="info3" src="images/Machine Learning Avançado - Fast Track.png">
                </div>
            </div>
            <div class="video">
                <img class="img-video" src="images/image 14.png">
                <div class="infos">
                    <img class="info1" src="images/971 visualizações Transmitido há 5 dias.png">
                    <img class="info2" src="images/DigitalInnovationOne.png">
                    <img class="info3" src="images/Global Skills #2 - Project Planning.png">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
